###############################################################################
# 0. Namespace
###############################################################################
apiVersion: v1
kind: Namespace
metadata:
  name: immich
---
###############################################################################
# 1. Secrets – database credentials (adjust!)
###############################################################################
apiVersion: v1
kind: Secret
metadata:
  name: immich-db-secret
  namespace: immich
type: Opaque
stringData:
  POSTGRES_USER: immich
  POSTGRES_PASSWORD: immich
  POSTGRES_DB: immich
  DB_USERNAME: immich
  DB_PASSWORD: immich
  DB_DATABASE_NAME: immich
---
###############################################################################
# 2. ConfigMap – common non-secret settings
###############################################################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-config
  namespace: immich
data:
  DB_HOSTNAME: immich-postgres
  DB_PORT: "5432"
  REDIS_HOSTNAME: immich-redis
  REDIS_PORT: "6379"
  IMMICH_PORT: "2283"
---
###############################################################################
# 3. Storage – claim the *existing* PV
###############################################################################
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-postgres-pvc
  namespace: immich
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 30Gi          # ignored; size comes from the PV
  volumeName: immich-postgres-pv
---
###############################################################################
# 4. PostgreSQL 14 + VectorChord 0.4.3
###############################################################################
# Headless service for the StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: immich-postgres
  namespace: immich
spec:
  clusterIP: None
  ports:
    - port: 5432
      name: postgres
  selector:
    app: immich-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-postgres
  namespace: immich
spec:
  serviceName: immich-postgres
  replicas: 1
  selector:
    matchLabels:
      app: immich-postgres
  template:
    metadata:
      labels:
        app: immich-postgres
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: postgres
          image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: immich-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: immich-db-secret
                  key: POSTGRES_DB
            - name: POSTGRES_INITDB_ARGS
              value: "--data-checksums"
            - name: DB_STORAGE_TYPE
              value: "HDD"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: data        # <-- points at the *real* cluster dir
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: immich-postgres-pvc
---
###############################################################################
# 5. Redis (Valkey 8)
###############################################################################
apiVersion: v1
kind: Service
metadata:
  name: immich-redis
  namespace: immich
spec:
  clusterIP: None
  ports:
    - port: 6379
      name: redis
  selector:
    app: immich-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-redis
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-redis
  template:
    metadata:
      labels:
        app: immich-redis
    spec:
      containers:
        - name: redis
          image: docker.io/valkey/valkey:8@sha256:81db6d39e1bba3b3ff32bd3a1b19a6d69690f94a3954ec131277b9a26b95b3aa
          ports:
            - containerPort: 6379
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 10
---
###############################################################################
# 6. Immich server (API + background jobs)
###############################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: server
          image: ghcr.io/immich-app/immich-server:v2.1.0
          envFrom:
            - configMapRef:
                name: immich-config
            - secretRef:
                name: immich-db-secret
          ports:
            - containerPort: 2283
          volumeMounts:
            - name: upload
              mountPath: /usr/src/app/upload
      volumes:
        - name: upload
          hostPath:
            path: /data-nfs/data/immich
            type: Directory            # replace with PVC/NFS for persistent media
---
###############################################################################
# 7. Immich machine-learning sidecar
###############################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-ml
  template:
    metadata:
      labels:
        app: immich-ml
    spec:
      containers:
        - name: ml
          image: ghcr.io/immich-app/immich-machine-learning:v2.1.0
          envFrom:
            - configMapRef:
                name: immich-config
            - secretRef:
                name: immich-db-secret
          volumeMounts:
            - name: model-cache
              mountPath: /cache
      volumes:
        - name: model-cache
          emptyDir: {}            # use PVC if you want models persisted
---
###############################################################################
# 8. Front-door service – fixed IP 172.16.23.30
###############################################################################
apiVersion: v1
kind: Service
metadata:
  name: immich
  namespace: immich
spec:
  type: LoadBalancer          # requires MetalLB / cloud LB
  loadBalancerIP: 172.16.23.30
  ports:
    - port: 80
      targetPort: 2283
      protocol: TCP
      name: http
  selector:
    app: immich-server
